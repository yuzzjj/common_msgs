syntax = "proto3";

package openbot_bridge.sensor_msgs;

import "openbot_bridge/common_msgs/std_msgs.proto";

message Ultrasonic 
{
  //
  //               x axis
  //		       ^
  //                     |
  //                  *  |  *
  //               *     |     *
  //        \    *       |       *    /
  //          \ *     range(i)    * /
  //            \        |        /
  //              \      |      /
  //                \    |    /
  //       y axis     \  |  /
  //      <---------------
  //        ooooooooooooo   //ultrasonic radar front surface
  //
  // In every working cycle, each radar of the ultrasonic system
  // return a range to form a range array, 'ranges'.

  openbot_bridge.common_msgs.Header header = 1;
  repeated float ranges = 2;
}

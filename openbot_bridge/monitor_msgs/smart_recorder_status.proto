syntax = "proto3";

package openbot_bridge.monitor_msgs;

import "openbot_bridge/common_msgs/header.proto";

enum RecordingState 
{
  STOPPED = 0;
  RECORDING = 1;
  TERMINATING = 2;
}

message SmartRecorderStatus 
{
  openbot_bridge.common_msgs.Header header = 1;
  RecordingState recording_state = 2;
  string state_message = 3;
}

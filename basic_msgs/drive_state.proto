syntax = "proto3";

package openbot.common_msgs;

// This is the engage advice that published by critical runtime openbot.
message EngageAdvice 
{
  enum Advice 
  {
    UNKNOWN = 0;
    DISALLOW_ENGAGE = 1;
    READY_TO_ENGAGE = 2;
    KEEP_ENGAGED = 3;
    PREPARE_DISENGAGE = 4;
  }

  Advice advice = 1;
  string reason = 2;
}
